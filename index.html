<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Recipe Perfection!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-4">Welcome to Recipe Perfection!</h1>
        <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <!-- this is the where we are putting the user input based on food types -->
                    <input type="text" name="text" id="recipeSearch" class="search" placeholder="Search here!">
                    <input type="submit" name="submit" id="recipeSearchButton" class="submit" value="Search">
                    <div class="container-fluid Recipes">
                        <!-- Will populate a list of recipes the API returns --> 
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="container">
                    <div class="row">
                        <div class="media">
                            <img id="recipe-img" class="mr-3">
                            <div class="media-body">
                                <h5 id="recipe-name" class="mt-0"></h5>
                                <div id="recipe-description">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Populated with jQuery -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Error</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Joke will go here with an error message -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
